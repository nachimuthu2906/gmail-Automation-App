<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Automation Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            margin: 0;
            padding: 40px;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            padding: 10px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“§ Gmail Email Automation</h2>
        <form action="/send" method="POST" enctype="multipart/form-data">
            <label>Sender Gmail Address:</label>
            <input type="email" name="sender_email" required>

            <label>App Password:</label>
            <input type="password" name="password" required>

            <label>Email Subject:</label>
            <input type="text" name="subject" required>

            <label>Email Message:</label>
            <textarea name="message" rows="6" placeholder="Write your message here..." required></textarea>

            <label>Upload Excel File (must contain 'email' column):</label>
            <input type="file" name="excel_file" accept=".xlsx,.xls" required>

            <label>Attach Files (optional, multiple allowed):</label>
            <input type="file" name="attachments" multiple>

            <input type="submit" value="Send Emails">
        </form>
    </div>
</body>
</html>
